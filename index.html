<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./photos/logo2.png" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Rechercher un produit...">
        </div>
        <nav>
            <a href="./teeshirt.html">Teeshirts</a>
            <a href="#">Pulls</a>
            <a href="#">Baskets</a>
        </nav>
    </header>
    <main>
        <div class="banner">
            <img src="./photos/banner.jpg" alt="Bannière principale">
        </div>
        <div class="categories">
            <div class="category">
                <img src="./photos/categorieteeshirt.png" alt="Teeshirts">
                <p>Teeshirts</p>
            </div>
            <div class="category">
                <img src="./photos/categoriepull.png" alt="Pulls">
                <p>Pulls</p>
            </div>
            <div class="category">
                <img src="./photos/categoriebasket.png" alt="Baskets">
                <p>Baskets</p>
            </div>
        </div>
    </main>
    <footer>
        <p>Contact | FAQ | Conditions d'utilisation</p>
        <p>Suivez-nous sur les réseaux sociaux!</p>
        <p>Abonnez-vous à notre newsletter</p>
    </footer>
</body>
</html>
